<div class="agenda content-wrap">
	<div class="jumbotron">
		<dl class="ctt-detail">
			<dt>{{contato.name}}</dt>
			<dd><strong>{{contato.address}}</strong></dd>
			<dd><i class="icon glyphicon glyphicon-earphone"></i> {{contato.telefone}}</dd>
			<dd><i class="icon glyphicon glyphicon-calendar"></i> {{contato.created_at | date: 'dd/mm/yyyy'}}</dd>
		</dl>
		<a href="#/contatos" class="btn btn-primary btn-responsive"><i class="btn-icon glyphicon glyphicon-chevron-left"></i> Voltar</a>	
	</div>
</div>
